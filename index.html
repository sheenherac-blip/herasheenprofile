<style>
:root{
  --bg-light:#87ceeb;
  --card-light:#ffffff;
  --text-light:#222;

  --bg-dark:#1a1a2e;
  --card-dark:#22223b;
  --text-dark:#f1f1f1;
}

body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  overflow:hidden;
}

/* ---------- LOADING SCREEN ---------- */
#loading{
  position:fixed;
  inset:0;
  background:#87ceeb;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.loader{
  font-size:20px;
  color:white;
  letter-spacing:2px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%,100%{opacity:.4}
  50%{opacity:1}
}

/* ---------- FLOWERS ---------- */
.flower{
  position:absolute;
  top:-50px;
  font-size:22px;
  color:white;
  animation:fall linear infinite;
  opacity:.7;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

/* ---------- MAIN ---------- */
#app{
  display:none;
  min-height:100vh;
  background:var(--bg-light);
  display:flex;
  justify-content:center;
  align-items:center;
  transition:.4s;
}

.card{
  background:var(--card-light);
  width:360px;
  padding:35px 25px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  color:var(--text-light);
  transition:.4s;
}

.profile{
  width:120px;
  height:120px;
  border-radius:50%;
  padding:5px;
  background:linear-gradient(135deg,#87ceeb,#b0e0ff);
  margin:auto;
}

.profile img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

h1{margin:15px 0 5px}

.tags{
  font-size:13px;
  opacity:.8;
}

.bio{
  margin:15px 0;
  font-size:14px;
}

.section{
  margin-top:15px;
  font-size:13px;
}

.skills{
  font-size:14px;
}

.icons{
  margin-top:20px;
  display:flex;
  justify-content:space-around;
}

.icons div{
  text-align:center;
  font-size:13px;
}

.icons i{
  font-size:22px;
}

/* ---------- DARK MODE ---------- */
.dark{
  background:var(--bg-dark)!important;
}

.dark .card{
  background:var(--card-dark);
  color:var(--text-dark);
}

/* ---------- TOGGLE ---------- */
.toggle{
  position:absolute;
  top:20px;
  right:20px;
  background:white;
  border:none;
  border-radius:50%;
  width:40px;
  height:40px;
  cursor:pointer;
}
</style>
</head>
