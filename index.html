<!DOCTYPE html>

<head>

<title>Sheen Hera | Portfolio</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --sky:#87ceeb;
  --card:#ffffff;
  --text:#222;

  --dark-bg:#0f172a;
  --dark-card:#1e293b;
  --dark-text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  overflow:hidden;
}

/* ---------- LOADING SCREEN ---------- */
#loading{
  position:fixed;
  inset:0;
  background:var(--sky);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:99;
}

.loading-text{
  font-size:22px;
  color:white;
  letter-spacing:3px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%,100%{opacity:.4}
  50%{opacity:1}
}

/* ---------- FLOWERS ---------- */
.flower{
  position:absolute;
  top:-40px;
  color:white;
  opacity:.7;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
  }
}

/* ---------- APP ---------- */
#app{
  display:none;
  min-height:100vh;
  background:var(--sky);
  display:flex;
  justify-content:center;
  align-items:center;
  transition:.4s;
}

.card{
  width:360px;
  background:var(--card);
  border-radius:30px;
  padding:35px 25px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  color:var(--text);
  transition:.4s;
}

.avatar{
  width:120px;
  height:120px;
  margin:auto;
  border-radius:50%;
  padding:5px;
  background:linear-gradient(135deg,#87ceeb,#bde7ff);
}

.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

h1{
  margin:15px 0 6px;
}

.tags{
  font-size:13px;
  opacity:.85;
}

.bio{
  margin:15px 0;
  font-size:14px;
}

.course{
  margin-top:10px;
  font-size:14px;
}

.skills{
  margin-top:8px;
  font-size:14px;
}

.socials{
  margin-top:22px;
  display:flex;
  justify-content:space-around;
}

.socials div{
  text-align:center;
  font-size:13px;
}

.socials i{
  font-size:22px;
}

/* ---------- DARK MODE ---------- */
.dark{
  background:var(--dark-bg)!important;
}

.dark .card{
  background:var(--dark-card);
  color:var(--dark-text);
}

/* ---------- TOGGLE ---------- */
.toggle{
  position:absolute;
  top:18px;
  right:18px;
  width:40px;
  height:40px;
  border-radius:50%;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">
  <div class="loading-text">Loading ‚úø</div>
</div>

<!-- APP -->
<div id="app">

<button class="toggle" onclick="toggleMode()">‚òæ</button>

<div class="card">

  <div class="avatar">
    <img src="https://raw.githubusercontent.com/sheenherac-blip/sheenprofile/main/20150eaa-7ec9-4cf5-a5da-cb831b74b308.jpg">
  </div>

  <h1>Sheen Hera</h1>

  <div class="tags">
    üé® UI design ‚Ä¢ üéÆ Gaming ‚Ä¢ üå∏ himejoshi (Âß´Â•≥Â≠ê) ‚Ä¢ üíª Coder
  </div>

  <div class="bio">
    ‚Äúdon‚Äôt mind me pal I'm just enjoying things in here for a while‚Äù
  </div>

  <div class="course">
    üìò BS Information Technology
  </div>

  <div class="skills">
    ‚òï Java ‚Ä¢ üé® CSS ‚Ä¢ üåê HTML
  </div>

  <div class="socials">
    <div>
      <i class="fab fa-facebook"></i><br>Sheen Hera
    </div>
    <div>
      <i class="fab fa-instagram"></i><br>Sheen Hera

    <div>
      <i class="fab fa-tiktok"></i><br>Sheen Hera

  </div>

</div>
</div>

<script>
window.onload = () => {

  /* FLOWERS */
  for(let i=0;i<30;i++){
    let f=document.createElement("div");
    f.className="flower";
    f.innerHTML="‚úø";
    f.style.left=Math.random()*100+"vw";
    f.style.fontSize=14+Math.random()*16+"px";
    f.style.animationDuration=5+Math.random()*6+"s";
    document.body.appendChild(f);
  }

  /* LOAD TRANSITION */
  setTimeout(()=>{
    document.getElementById("loading").style.display="none";
    document.getElementById("app").style.display="flex";
  },2500);
}

function toggleMode(){
  document.getElementById("app").classList.toggle("dark");
}
</script>

</body>
</html>
