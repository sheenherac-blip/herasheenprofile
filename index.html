<style>
:root{
  --sky:#87ceeb;
  --card:#ffffff;
  --text:#222;

  --dark-bg:#0f172a;
  --dark-card:#1e293b;
  --dark-text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:var(--sky);
  overflow:hidden;
}

/* ---------- LOADING ---------- */
#loading{
  position:fixed;
  inset:0;
  background:var(--sky);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.loading-text{
  color:white;
  font-size:22px;
  letter-spacing:3px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%,100%{opacity:.4}
  50%{opacity:1}
}

/* ---------- FLOWERS ---------- */
.flower{
  position:absolute;
  top:-40px;
  color:white;
  opacity:.7;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
  }
}

/* ---------- APP ---------- */
#app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  visibility:hidden;
  transition:.8s ease;
}

#app.show{
  opacity:1;
  visibility:visible;
}

.card{
  width:360px;
  background:var(--card);
  border-radius:30px;
  padding:35px 25px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  color:var(--text);
  transition:.4s;
}

.avatar{
  width:120px;
  height:120px;
  margin:auto;
  border-radius:50%;
  padding:5px;
  background:linear-gradient(135deg,#87ceeb,#bde7ff);
}

.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

h1{margin:15px 0 6px}

.tags{font-size:13px;opacity:.85}

.bio{margin:15px 0;font-size:14px}

.socials{
  margin-top:22px;
  display:flex;
  justify-content:space-around;
}

.socials i{font-size:22px}

/* ---------- DARK MODE ---------- */
.dark{
  background:var(--dark-bg)!important;
}

.dark .card{
  background:var(--dark-card);
  color:var(--dark-text);
}

/* ---------- TOGGLE ---------- */
.toggle{
  position:fixed;
  top:18px;
  right:18px;
  width:40px;
  height:40px;
  border-radius:50%;
  border:none;
  cursor:pointer;
}
</style>
</head>
