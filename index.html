<!DOCTYPE html>

<style>
:root{
  --sky:#87ceeb;
  --card:#ffffff;
  --text:#222;

  --dark-bg:#0f172a;
  --dark-card:#1e293b;
  --dark-text:#e5e7eb;
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  margin:0;
  background:var(--sky);
  overflow:hidden;
}

/* ---------- LOADING ---------- */
#loading{
  position:fixed;
  inset:0;
  background:var(--sky);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.loading-text{
  color:white;
  font-size:22px;
  letter-spacing:3px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%,100%{opacity:.4}
  50%{opacity:1}
}

/* ---------- FLOWERS ---------- */
.flower{
  position:absolute;
  top:-30px;
  color:white;
  opacity:.8;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
  }
}

/* ---------- MAIN ---------- */
#main{
  display:none;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:360px;
  background:var(--card);
  border-radius:28px;
  padding:32px 24px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  color:var(--text);
}

.avatar{
  width:120px;
  height:120px;
  margin:auto;
  border-radius:50%;
  padding:5px;
  background:linear-gradient(135deg,#87ceeb,#cfefff);
}

.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

h1{
  margin:14px 0 6px;
}

.tags{
  font-size:13px;
  opacity:.85;
}

.bio{
  margin:14px 0;
  font-size:14px;
}

.course, .skills{
  font-size:14px;
  margin-top:6px;
}

.socials{
  margin-top:22px;
  display:flex;
  justify-content:space-around;
  font-size:13px;
}

.socials i{
  font-size:22px;
}

/* Single credit below socials */
.credit{
  margin-top:10px;
  font-size:14px;
  color:gray;
  text-align:center;
}

/* ---------- DARK MODE ---------- */
.dark{
  background:var(--dark-bg);
}

.dark .card{
  background:var(--dark-card);
  color:var(--dark-text);
}

/* ---------- TOGGLE ---------- */
.toggle{
  position:fixed;
  top:16px;
  right:16px;
  width:40px;
  height:40px;
  border-radius:50%;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOADING SCREEN -->

<!-- MAIN -->

  </div>

  <h1>Sheen Hera</h1>

  <div class="tags">
    üé® UI design ‚Ä¢ üéÆ Gaming ‚Ä¢ üå∏ himejoshi (Âß´Â•≥Â≠ê) ‚Ä¢ üíª Coder
  </div>

  <div class="bio">
    ‚Äúdon‚Äôt mind me pal I'm just enjoying things in here for a while‚Äù
  </div>

  <!-- Three line breaks before the course -->
  <br><br><br>
  <div class="course">
    üìò BS Information Technology
  </div>

  <div class="skills">
    ‚òï Java ‚Ä¢ üé® CSS ‚Ä¢ üåê HTML
  </div>

  <div class="socials">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-instagram"></i>

<script>
/* FLOWERS (SAFE) */
for(let i=0;i<20;i++){
  let f=document.createElement("div");
  f.className="flower";
  f.textContent="‚úø";
  f.style.left=Math.random()*100+"vw";

}
</script>

</html>
