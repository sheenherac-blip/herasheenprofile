<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheen Hera Y. Cortes Profile</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #111;
      --accent-color: #ff6b81;
    }

    [data-theme="dark"] {
      --bg-color: #111;
      --text-color: #fdfdfd;
      --accent-color: #ff6b81;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .bio {
      margin-top: 50px;
      font-size: 1.1rem;
    }

    /* Added spacing before course */
    .course {
      margin-top: 3em; /* three spaces effect */
      font-weight: bold;
      font-size: 1.2rem;
    }

    .social-icons {
      display: flex;
      gap: 1.5em;
      justify-content: center;
      position: relative; /* allow credit positioning */
      margin-top: 2em;
    }

    .social-icons a {
      text-decoration: none;
      color: var(--accent-color);
      font-size: 1.5rem;
      transition: transform 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    /* Move credit under middle icon */
    .credit {
      position: absolute;
      top: 2.5em; /* adjust distance below icons */
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: var(--accent-color);
      text-align: center;
    }

    .theme-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      border: none;
      padding: 0.5em 1em;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .theme-switch:hover {
      background: #ff4c61;
    }
  </style>
</head>
<body data-theme="light">

  <button class="theme-switch" onclick="toggleTheme()">üåô</button>

  <div class="bio">
    Hello! I'm Nethy BRIN, passionate about web development and digital design.
  </div>

  <div class="course">
     Bachelor of Science in Information Technology
  </div>

  <div class="social-icons">

    <a href="#" target="_blank">üì∏</a>
    <a href="#" target="_blank">üí¨</a>
    <div class="credit">¬© Sheen Hera Y. Cortes</div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      if (body.getAttribute("data-theme") === "light") {
        body.setAttribute("data-theme", "dark");
      } else {
        body.setAttribute("data-theme", "light");
      }
    }
  </script>

</body>
</html>
